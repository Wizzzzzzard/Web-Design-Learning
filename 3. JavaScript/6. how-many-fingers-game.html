<html>
    
    <head>
        
        <title>JavaScript</title>

        <style type=text/css>

            
        </style>
        
    </head>

    <body>

        <p>How many fingers am I holding up?</p>

        <input id="textEntered" type="text" placeholder="enter the magic word">

        <button id="guess">Guess!</button>        
        
        
        <script type="text/javascript">

            

            document.getElementById("guess").onclick = function() {
             
                var fingerNum = 1 + Math.floor(Math.random() * 5);

                alert(fingerNum);
                
                var userGuess = 2

                userGuess = document.getElementById("textEntered").value;
             
                if (userGuess == fingerNum) {

                    alert("Well done!");

                } else {

                    alert("Sorry the number was " + fingerNum);

                }
            };

            
            
        </script>

    </body>

</html>
